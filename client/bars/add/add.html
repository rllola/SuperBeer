<template name="add">
	<div class="container">
		<div class="col-md-6 col-md-offset-3">
			<h1>Add a new bar</h1>
			<form>
				<div class="form-group">

					<label for="name">Bar name</label>
					<input type="text" class="form-control" name="name" placeholder="Bar name" required />

					<h4>Adress</h4>

					<label for="line1">Address 1</label>
					<input type="text" class="form-control" name="line1" placeholder="Address line 1" required />

					<label for="line2">Address 2</label>
					<input type="text" class="form-control" name="line2" placeholder="Address line 2" />

					<label for="zipcode">Zip Code</label>
					<input type="text" class="form-control" name="zipcode" placeholder="Zip Code" required />

					<label for="city">City</label>
					<input type="text" class="form-control" name="city" placeholder="City" required />

					<label for="state">State</label>
					<input type="text" class="form-control" name="state" placeholder="State" />

					<label for="country">Country</label>
					<input type="text" class="form-control" name="country" placeholder="County" />

		    		<div id="super-btn" class="text-center">
		    			<button style="width:100%;" type="submit" class="btn btn-defaut submit">Submit</button>
		    		</div>
				</div>
			</form>
	  	</div>
  	</div>
</template>
