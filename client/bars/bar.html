<template name="bar">
	<div class="container">
		<div class="col-md-6 col-md-offset-3">
			<h3>{{ name }}</h3>
			<h4>Address</h4>
			{{ address.line1 }} <br/>
			{{ address.line2 }} <br/>
			{{ address.city }} <br/>
			{{ address.zipCode }} <br/>
			{{ address.country }} <br/>
		</div>
	</div>
</template>
